<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TaskThat</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    </head>
    <body>
        
        <h4 id="header">~~ TaskThat ~~</h4>
      
            {% if session.user_name %}
            <h4 align="right">Logged in as {{ session.user_name }} | <a href="/logout">Log out</a> </h4>
            {% else %}
            <h4 align="right"> <a href="/login"> Login </a> | <a href="/registration">Register</a> </h4>
            {% endif %}
    

        <div id="root">
            <button id="new-board-button" type="button">Create New Board</button> <br><br>
        </div>

        <div id="modal" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>
              <form action="" method="POST">
                <label>New Card Title:</label>
                <input type="text" name="title"/>
                <button type="submit" value="Submit">Submit</button>
              </form>
            </div>
        </div>

    </body>
</html>
